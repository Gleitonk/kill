<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Killer!</title>

    <link rel="shortcut icon" type="imagex/png" href="./img/fly.png">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

    <script>
        
        // Envia o valor do level para game.js e testa, caso não for selecionado algum level, dá um alert, caso sim, emvia a informação por URL
        function start() {
            var level = document.getElementById('level').value
            if (level === '') {
                alert('Select a valid level')
                return false
            }
            window.location.href = "app.html?" + level
        }

    </script>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <img src="./img/game.png">
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="level">
                            <option value="">-- Game level --</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Hard</option>
                            <option value="insane">Insane</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" onclick="start()">Start</button>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
